<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-a71e76b7.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/vendor-0eadb911.css">
    <link rel="stylesheet" href="/vanilla-app-template/assets/1-timer-e454023f.css">
  </head>
  <body>
    <section class="leave">
      <a href="./index.html">Go to home</a>
    </section>
      
      <section class="main">
        <input type="text" id="datetime-picker" />
        <button type="button" disabled="" data-start>Start</button>
        
        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </section>

    
  </body>
</html>
